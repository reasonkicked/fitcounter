{% extends 'base.html' %}
{% set active_page = 'modify_meal' %}
{% block title %}Modify meal - {% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-7 offset-lg-2 my-5">
        <h1>Modify item</h1><hr>
        <form method="POST" action="{{ url_for('handle_meal', meal_id=meal_id) }}">
            <div class="form-group">
                <label> Title</label>
                <input class="form-control" type="text" name="title">
            </div>
             <div class="form-group">
                <label>Price</label>
                <textarea class="form-control" name="price" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
            </div>
              <div class="form-group">
                <label>Category</label>
                <textarea class="form-control" name="category" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Subcategory</label>
                <textarea class="form-control" name="subcategory" rows="3"></textarea>
            </div>
            <hr>
            <input class="btn btn-primary form-control" type="submit" value="Submit">
        </form>
    </div>
</div>
{{ response }}

{% endblock %}
